<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>TechShoppin Cart</title>
        <link type="text/css" rel="stylesheet" href="site-plan.css" />
    </head>

    <body>
        <header>
            <h1>TechShoppin Cart</h1>
            <nav>
                <a href="site-plan.html">Home</a>
                <a href="cart.html">Cart</a>
                <a href="#">Page3</a>
            </nav>
        </header>
        <main>
            <h2>Your Shopping Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example product row -->
                    <tr>
                        <td>Product 1</td>
                        <td>1</td>
                        <td>$99.99</td>
                        <td>$99.99</td>
                    </tr>
                    <!-- Add more product rows as needed -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p>Subtotal: $99.99</p>
                <p>Tax: $8.00</p>
                <p>Total: $107.99</p>
                <button>Proceed to Checkout</button>
            </div>
        </main>
    </body>
</html>
