<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <meta name="description" content="Discover delicious recipes and share your favorites with friends.">
    <meta name="author" content="Byron Bursett">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes and share your favorites with friends.">
    <meta property="og:image" content="images/recipe-image.jpg">
    <meta property="og:url" content="https://pizzapie000.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1 class="main_title">Recipe Book</h1>
        <form class="search-form">
            <input type="text" id="search-input" placeholder="Find a recipe">
            <button type="submit" class="search-button">
                <img src="images/search.svg" alt="Search icon">
            </button>
        </form>
    </header>    
    <main>
        <hr>
        <section class="recipe">
            <img src="images/apple-crisp.jpg" alt="Recipe Image">
            <div class="content">
                <h2 class="type">Dessert</h2>
                <h2 class="recipe_name">Apple Crisp</h2>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </div>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution"><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
